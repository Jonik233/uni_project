<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block font %}{% endblock %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
        {% load static %}
        {% block css %}{% endblock %}
        <link rel="stylesheet" href="{% static 'header.css' %}">
        <link rel="stylesheet" href="{% static 'footer.css' %}">
        <title>{% block title %}{% endblock %}</title>
    </head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__section">
                <div class="header__item headerlogo">
                    <div class="icon">
                        <span>J</span>
                    </div>
                    <a class="logo" href="{% url 'home' %}">Joséphine</a>                  
                </div>
                <div class="header__menu">
                    <span></span>
                </div>
            </div>
            <nav class="header__section buttons">
                <ul>
                    <li>
                        <a href="{% url 'home' %}">Головна сторінка</a>
                    </li>
                    <li>
                        <a href="{% url 'menu' 'main' %}">Локація та меню</a>
                    </li>
                    <li>
                        <a href="{% url 'delivery' 'main' %}">Доставка</a>
                    </li>
                    <li>
                        <a href="{% url 'reservation' %}">Резервація</a>
                    </li>
                </ul>
            </nav>
            <div class="header__burger">
                <span></span>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
    <footer>
        <ul class="social-icons">
            <li><a href="#"><img src="{% static 'images/facebook.svg' %}" alt="Facebook"></a></li>
            <li><a href="#"><img src="{% static 'images/twitter.svg' %}" alt="Twitter"></a></li>
            <li><a href="#"><img src="{% static 'images/instagram.svg' %}" alt="Instagram"></a></li>
        </ul>
        <div class="links">
            <a href="#">Преса</a>
            <a href="#">Політика конфеденційності</a>
            <a href="#">FAQ</a>
        </div>
    </footer>
    <script>
        document.querySelector('.header__burger').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.buttons').classList.toggle('open');
        })
    </script>
</body>
</html>
